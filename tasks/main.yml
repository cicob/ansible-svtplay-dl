# Packages
- include: packages.yml



- name: Git Checkout and Update the svtplay-dl package
  git:
    repo: 'https://github.com/spaam/svtplay-dl'
    dest: "{{svtdl_dir}}"
    update: yes
    version: master
  tags: gitto




- name: Install the svtplay-dl package
  become: yes
  become_method: sudo
  shell: "cd {{svtdl_dir}}; python3 setup.py install"






